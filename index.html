<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nie Karm Trola</title>
    <style>
        body {
            background-color: black;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }

        h1 {
            margin-top: 50px;
            font-size: 2em;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <h1>Nie Karm Trola! ðŸŒ€</h1>
    <button id="startButton">Kliknij, aby nakarmiÄ‡ Trola!</button>
    <audio id="trollSound" src="goofyfilm.mp3"></audio>

    <script>
        const startButton = document.getElementById('startButton');
        const trollSound = document.getElementById('trollSound');

        // Funkcja latajÄ…cych okien
        function createFlyingWindows() {
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    const newWindow = window.open(
                        '',
                        '_blank',
                        `width=300,height=300,top=${Math.random() * screen.height},left=${Math.random() * screen.width}`
                    );
                    if (newWindow) {
                        newWindow.document.write(`
                            <body style="margin: 0; background: black; display: flex; justify-content: center; align-items: center; height: 100%;">
                                <img src="troll.jpg" alt="Troll" style="width: 100%; height: auto;">
                            </body>
                        `);
                    }
                }, i * 500); // OpÃ³Åºnienie w otwieraniu kolejnych okien
            }
        }

        // Funkcja obsÅ‚ugi przycisku
        startButton.addEventListener('click', () => {
            // OdtwÃ³rz dÅºwiÄ™k
            trollSound.play();

            // Uruchom latajÄ…ce okna
            createFlyingWindows();
        });
    </script>
</body>
</html>
